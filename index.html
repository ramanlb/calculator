<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">


</head>
<body>
    

    <div class="d-flex align-items-center justify-content-center maintablediv bg-success ">
    <div class="shadow">
        <table id="calcu" >
            <tr class="p-5">
                <td colspan="3"><input type="text" class="button-width" id="result"></td>
                <td ><input type="button" value="clear"  class="button-width" onclick="clr()" /> </td>
            </tr >
            
            <tr>
            
                <td class=" "><input type="button" value="1" class="button-width" onclick="dis('1')" 
                    onkeydown="myFunction(event)"></td>
                <td><input type="button" value="2" class="button-width" onclick="dis('2')" 
                    onkeydown="myFunction(event)"> </td>
                <td><input type="button" value="3" class="button-width" onclick="dis('3')" 
                    onkeydown="myFunction(event)"> </td>
                <td><input type="button" value="/" class="button-width" onclick="dis('/')" 
                    onkeydown="myFunction(event)"> </td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="button-width" onclick="dis('4')" 
                    onkeydown="myFunction(event)"> </td>
                <td><input type="button" value="5" class="button-width" onclick="dis('5')" 
                    onkeydown="myFunction(event)"> </td>
                <td><input type="button" value="6" class="button-width" onclick="dis('6')" 
                    onkeydown="myFunction(event)"> </td>
                <td><input type="button" value="*" class="button-width" onclick="dis('*')" 
                    onkeydown="myFunction(event)"> </td>
            </tr>
            <tr>
                <td><input type="button" value="7" class="button-width" onclick="dis('7')" 
                    onkeydown="myFunction(event)"> </td>
                <td><input type="button" value="8" class="button-width" onclick="dis('8')" 
                    onkeydown="myFunction(event)"> </td>
                <td><input type="button" value="9" class="button-width" onclick="dis('9')" 
                    onkeydown="myFunction(event)"> </td>
                <td><input type="button" value="-" class="button-width" onclick="dis('-')" 
                    onkeydown="myFunction(event)"> </td>
            </tr>
            <tr>
                <td><input type="button" value="0" class="button-width" onclick="dis('0')" 
                    onkeydown="myFunction(event)"> </td>
                <td><input type="button" value="." class="button-width" onclick="dis('.')" 
                    onkeydown="myFunction(event)"> </td>
                <td><input type="button" value="=" class="button-width" onclick="solve()"> </td>
                <td><input type="button" value="+" class="button-width" onclick="dis('+')" 
                    onkeydown="myFunction(event)"> </td>
            </tr>
        
        </table>
    </div>
</div>


    <script src="myscripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
